<!DOCTYPE html>
<html>
  <head>
    <title>Healthcare Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      
      #chatbot {
        width: 400px;
        height: 500px;
        border: 1px solid #ccc;
        padding: 20px;
        margin: 0 auto;
        margin-top: 50px;
      }
      
      #chatbot h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      
      #chatbot input[type=text] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      #chatbot button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      #chatbot button:hover {
        background-color: #45a049;
      }
      
      #messages {
        width: 100%;
        height: 350px;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 20px;
        overflow-y: scroll;
      }
      
      #message {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        background-color: #f5f5f5;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="chatbot">
      <h1>Healthcare Chatbot</h1>
      <div id="messages"></div>
      <input type="text" id="user-input" placeholder="Type your message here...">
      <button id="send-button">Send</button>
    </div>

    <script>
      // Add your chatbot logic here
    </script>
  </body>
</html>
